<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">{{ site.title }}</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{{ site.baseurl }}/">Home</a>
          </li>
          {% for page in site.pages %}
          {% if page.mainmenu == true %}
            <li class="nav-item">
                <a class="nav-link" href="{{ page.url | relative_url }}">{{ page.title }}</a>
            </li>
          {% endif %}
          {% endfor %}
          <li class="nav-item">
            <a class="nav-link" href="https://aquarius.lagpro.net">USS Aquarius</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://gremlin.sigma-division.net">USS Gremlin</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
